<html>
    <title>Javascript Practice</title>
    <body>
        <script>    

        // taken from https://www.youtube.com/watch?v=dvSKEXmYtMM

        var wordBank = ['red','blue', 'green'];
        var wins = 0;
        var loss = 0;
        var wrongLetter = [];
        var guessesLeft = 9;
        var underScores = [];
        var userGuesses = [];
        var ranWord;
        var winCounter = 0;


        //Function
        function startGame(){
            // picks random word
            ranWord = wordBank[Math.floor(Math.random() * wordBank.length)];
            console.log('Random Word = ' + ranWord);
            for(var i = 0; i < randWord.length; i++)
            {
                underScores.push('_');
            }
            //Printing underscores to the screen
            document.getElementById('word-blanks').innerHTML = underScores;
            console.log(underScores)
            //reset
            wrongLetter = [];
            guessesLeft = 10;

            //HTML
            document.getElementById('guesses-left').textContent = guessesLeft;
        }

    // function created to alert a winner or loser depending on the guesses of letters inputted    
    function winLose(){
        if(winCounter === randWord.length){
            alert('Winner!');
             
        }
        else if(guessesLeft === 0){
            alert('You Lose!');
            
        }

    }

    //User Guesses
    document.onkeyup = function(event){
        userGuesses = event.key;
        //Checking if the letter exist inside of the word.
        if(ranWord.indexOf(userGuesses) > -1){
            for(var i = 0; i < randWord.length; i++){
                if(randWord[i] === userGuesses){
                    underScores[i] = userGuesses;
                    console.log(underScores);
                    winCounter++;
                    winLose();
                }
            }
        }
        else{
            wrongLetter.push(userGuesses)
            guessesLeft--;
            console.log(wrongLetter);   
            winLose();
        }
    }        

        //Main

        startGame();

        //
        console.log(randWord[0]);

                       
        </script>
    </body>
</html>
