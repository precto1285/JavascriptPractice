<!DOCTYPE html>
<html>
    <head>
    <title>Guessing Game</title>
    </head>
    <body>
        <script>
            alert('Try to make this work');

            var Answer = 3;
            var guess = prompt("Guess a # from 1-10:");


            for (i = 0; i > 10; i++){
                if(guess === Answer){
                    alert("You are Correct!");
                }
                else {
                    alert("Try Again.");
                    
                    }
            }

        </script>
    </body>
</html>
